<div class="flex flex-col-reverse md:flex-row w-full pt-10 relative">
  <div class="w-full md:w-2/4 md:flex md:flex-col md:items-start">
    <p class="md:p-8 md:pl-44 md:text-6xl text-5xl font-bold text-center md:text-left">{{title}}</p>
    <p class="p-8 md:pl-44 text-md md:w-3/4 text-center text-custom-grey md:text-left">{{text}}</p>
    <div class="flex md:justify-items-start justify-center md:pl-44 md:py-8 pb-8">
      <button
        class="
        rounded-full
        w-[188px]
        h-[62px]
        px-[36px]
        py-[16px]
        bg-[#2DD4BF]
        text-white
        hover:bg-[#0D9488]
        active:bg-[#0F766E]
        transition-colors
        transition-duration-300
      "
      >
        {{button_text}}
      </button>
    </div>

  </div>
  <div class="relative top-[-20px] md:top-0 md:right-[-50px] mb-8 md:mb-0">
    <img
      [src]="logo"
      alt="working-image"
      aria-describedby="working image"
    />
  </div>
</div>
